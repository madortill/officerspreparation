<ion-view view-title="home page">

  <div class="background">

    <div class="book--menu">
      <div class="back-button--container" ng-click="goBack()">
        <img src="img/backbutton.svg" class="book--menu-menubutton">
      </div>
      <h1 class="book--menu-title">ספרים</h1>
      <img src="img/till-logo.svg" class="book--menu-logo">
    </div>
    <div class="book--chapters-firstLine"></div>
    <div class="book--chapters-titlecontainer">
      <h1 class="book--chapters-title">בחירת רמה</h1>
    </div>
  </div>

  <ion-content overflow-scroll="true" scrollbar-y="true" class="top-content">
    <ul class="book--chapter-list">

      <li class="book--chapter-list_item" ng-repeat="difficultyRunlevel in difficultyRunlevels" ng-click="goWeekList(difficultyRunlevel)">
        {{difficultyRunlevel.difficulty}}
      </li>

    </ul>
  </ion-content>

</ion-view>
