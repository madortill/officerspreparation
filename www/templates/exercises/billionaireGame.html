<ion-view view-title="home page">
  <div class="background">
    <!-- winFullGame ng-show="ture"-->
    <div class="billionaire--win-fullgame" ng-show="winFullGame">
      <div class="billionaire--win-mainTitleContainer">
        <h1 class="billionaire--win-mainTitle">!סיימת בהצלחה</h1>
        <div class="billionaire--win-mainTitle-line"></div>

      </div>
      <h1 class="billionaire--win-fullgame-text">${{winMoney}} :זכית ב</h1>
      <img src="img/exercise/billionaire--you won.svg" class="billionaire--win-pic">
      <div class="billionaire--win-fullgame-buttons">
        <div class="billionaire--play-again" ng-click="resetGame()">שחק שוב</div>
        <div class="billionaire--play-again" ui-sref="home">חזרה</div>
      </div>
    </div>
    <!-- finishGame -->
    <div class="billionaire--win-fullgame" ng-show="finishGame">
      <div class="billionaire--win-mainTitleContainer">
        <h2 class="billionaire--win-mainTitle">המשחק נגמר</h2>
        <div class="billionaire--win-mainTitle-line"></div>
      </div>
      <h1 class="billionaire--win-fullgame-text">${{winMoney}} :זכית ב</h1>
      <img src="img/exercise/billionaire--you lost.svg" class="billionaire--win-pic">
      <div class="billionaire--win-fullgame-buttons">
        <div class="billionaire--play-again" ng-click="resetGame()">שחק שוב</div>
        <div class="billionaire--play-again" ng-click="goHome()">חזרה</div>
      </div>
    </div>

    <div class="book--menu">
      <div class="back-button--container" ng-click="goBack()">
        <img src="img/backbutton.svg" class="book--menu-menubutton">
      </div>
      <!-- <img src="img/backbutton.svg" class="book--menu-menubutton" ng-click="goBack()"> -->
      <h1 class="book--menu-title">תרגול</h1>
      <img src="img/till-logo.svg" class="book--menu-logo" ng-click="try()">
    </div>
    <!-- <div class="game--next-question" ng-click="nextQuestion()" ng-hide="nextQuestion1">לשאלה הבאה</div> -->
    <div class="game">
      <!-- <img src="img/billionaireBackGround.png" class="home--background-firstlayer"> -->

      <div class="game--firstline"></div>
      <div class="game--secondline"></div>
      <div class="billionaire">
        <div class="billionaire--trapeze">
          <h3 class="billionaireQuestion">{{questions.question}}</h3>
          <h1 class="billionaire--money-offer">${{levelPoints}}</h1>
        </div>
      </div>
      <div class="billionaire--help">
        <button class="billionaire--help-square" ng-click="firstHelp()" ng-class={hideElement:!firstHelpShow} ng-disabled="!secondHelpTouch||!nextQuestion1">
          50/50
        </button>
        <button class="billionaire--help-square" ng-click="secondHelp()" ng-class={hideElement:!secondHelpShow} ng-disabled="!firstHelpTouch||!nextQuestion1">
          50/50
        </button>
      </div>
      <!-- $index -->
      <fieldset class="game--answer" ng-repeat="answer in questions.answers" ng-click="userAnswer($index)" ng-disabled="unClickAnswer[$index]"
        ng-class={hideElement:!theAnswers[$index],correctAnswer:correctAnswer[$index],inCorrectAnswer:inCorrectAnswer[$index]}>
        <h1 class="billionaire--answer-number">{{answer.answer}}</h1>
      </fieldset>

      <div class="billionaire--lifeContainer"> </div>
      <div class="billionaire--lifes">
        <div ng-repeat="lifes in life track by $index" ng-show="life[$index]">
          <img src="img/adjustDate--life.svg" class="billionaire--life">
        </div>
      </div>

      <div class="exerciseDiscription--lastLine"></div>
    </div>

  </div>
</ion-view>
