<ion-view view-title="home page">
  <ion-content scroll="true">
    <div class="book--menu">
      <div class="back-button--container" ui-sref="home">
        <img src="img/backbutton.svg" class="book--menu-menubutton">
      </div>
      <h1 class="book--menu-title"></h1>
    </div>
    <div class="book--chapters-firstLine"></div>
    <div class="book--chapters-titlecontainer">
      <h1 class="book--chapters-title about--title-fontsize setFont">אודות</h1>
    </div>

    <div class="about--scrollContainer">
      <div class="about--paragraphContainerRamad about--paragraphContainer">
        <h1 class="about--paragraphTitle setFont">ניהול פרוייקט:</h1>
        <p class="about--aboutParagraph setFont about--ramadName"> רס"ל שרי חזי</p>

      </div>

      <div class="about--iconsFirstP">
        <img src="img/iconHadraha.svg" alt="Hadraha" class="about--icons">
        <img src="img/iconMifkada.svg" alt="Mifkada" class="about--icons">
        <img src="img/iconTill.svg" alt="Till" class="about--icons">
      </div>

      <div class="about--paragraphContainer">
        <h1 class="about--paragraphTitle setFont">פיתוח:</h1>
        <p class="about--aboutParagraph setFont">
          סמל אורן אחרק

        </p>
        <p class="about--aboutParagraph setFont"> רב"ט אביטל פיבן</p>
        <h1 class="about--paragraphTitle setFont">עיצוב:</h1>
        <p class="about--aboutParagraph setFont"> רב"ט נוגה קפון</p>
        <h1 class="about--paragraphTitle setFont">אנימציות:</h1>
        <p class="about--aboutParagraph setFont"> רב"ט נוגה קפון</p>
        <p class="about--aboutParagraph setFont">סמל דניז בישבסקי</p>
      </div>

      <div class="about--iconsFirstP">
        <img src="img/iconBahad20.svg" alt="Hadraha" class="about--icons">
        <img src="img/iconHimush.svg" alt="Mifkada" class="about--icons">
      </div>

      <div class="about--paragraphContainer about--lastParagraph">
        <h1 class="about--paragraphTitle setFont"> מומחי תוכן בה"ד 20:</h1>
        <p class="about--aboutParagraph setFont"> סמל נועה כהן</p>
        <p class="about--aboutParagraph setFont"> סרן אוראל טולדנו</p>
        <h1 class="about--paragraphTitle setFont"> מומחי תוכן תכנית כושר:</h1>
        <p class="about--aboutParagraph setFont"> רס"ן עקיבא גרוסמן</p>
      </div>


    </div>
  </ion-content>
</ion-view>
